<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESSON 10 homework SIGN-IN UP</title>
    <link rel="stylesheet" href="../css/open-acc.css">
</head>

<body>
    <div class="header-bcg">
        <div class="container">
            <header class="main-header">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../images/logo-2.svg" alt="logo">
                    </a>
                </div>
                <nav class="nav-section">
                    <ul class="nav-row">
                        <li class="nav-link">
                            <a href="#">
                                Services
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                Contacts
                            </a>
                        </li>
                    </ul>
                    <a href="./log-in.html">
                        <button class="btn-log">
                            Log in
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-open-acc">
                            Open an account
                        </button>
                    </a>
                    <select class="language" name="language" id="">
                        <option value="uzbek">Uz</option>
                        <option value="english">Eng</option>
                        <option value="russian">Rus</option>
                    </select>
                </nav>
            </header>
        </div>
    </div>

    <div class="open-acc-bcg">
        <div class="container">
            <main class="open-acc-sec">
                <section class="open-acc-card">
                    <article class="open-acc-header">
                        <img src="../images/logo-2.svg" alt="logo">
                        <h1>
                            Welcome to ByTrend!
                        </h1>
                        <p>
                            Already have an account?
                        </p>
                        <a href="./log-in.html">Log in</a>
                    </article>
                    <article class="form-1">
                        <form action="#">
                            <div class="name-sec">
                                <div class="name">
                                    <label for="name">First name <span class="star">*</span></label>
                                    <input oninvalid="this.setCustomValidity('Bu qatorni toldirish majburiy!')" required
                                        value="Abdulloh" readonly name="name" id="name" type="text">
                                </div>
                                <div class="last-name">
                                    <label for="surname">Last name <span class="star">*</span></label>
                                    <input oninvalid="this.setCustomValidity('Bu qatorni toldirish majburiy!')" required
                                        name="surname" placeholder="Your surname" id="surname" type="text">
                                </div>
                            </div>
                            <div class="date">
                                <label for="date">Birth date <span class="star">*</span></label>
                                <input oninvalid="this.setCustomValidity('Bu qatorni toldirish majburiy!')" required
                                    name="birthdate" id="date" type="date">
                            </div>
                            <div class="gender">
                                <h3>Gender <span class="star">*</span></h3>
                            </div>
                            <div class="gender-big">
                                <div class="male">
                                    <input name="gender" value="male" id="male" type="radio">
                                    <label for="male">Male</label>
                                </div>
                                <div class="female">
                                    <input name="gender" value="female" id="female" type="radio">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <div class="skype">
                                <label for="skype">Skype</label>
                                <input placeholder="Your login skype" name="skypelogin" id="skype" type="email">
                            </div>
                            <div class="promo">
                                <label for="promo">Promo</label>
                                <input placeholder="Your promo" name="promo" id="promo" type="text">
                            </div>
                        </form>
                        <div class="btn">
                            <a target="_blank" class="" href="../pages/open-acc-2.html">
                                <button>Continue</button>
                            </a>
                        </div>
                    </article>
                </section>
            </main>
        </div>
        <footer class="footer">
            <p>
                Â©2020 All Rights Reserved. Lorem Technologies, Inc.
            </p>
        </footer>
    </div>
</body>

</html>
