<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="../css/log-in.css">
</head>

<body>
    <div class="header-bcg">
        <div class="container">
            <header class="main-header">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../images/logo-2.svg" alt="logo">
                    </a>
                </div>
                <nav class="nav-section">
                    <ul class="nav-row">
                        <li class="nav-link">
                            <a href="#">
                                Services
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                Contacts
                            </a>
                        </li>
                    </ul>
                    <a href="#">
                        <button class="btn-log">
                            Log in
                        </button>
                    </a>
                    <a href="./open-acc.html">
                        <button class="btn-open-acc">
                            Open an account
                        </button>
                    </a>
                    <select class="language" name="language" id="">
                        <option value="uzbek">Uz</option>
                        <option value="english">Eng</option>
                        <option value="russian">Rus</option>
                    </select>
                </nav>
            </header>
        </div>
    </div>

    <div class="log-in-bcg">
        <main class="log-in container">
            <section class="log-in-card">
                <article class="log-in-header">
                    <img src="../images/logo-2.svg" alt="logo">
                    <h1>
                        Welcome to ByTrend!
                    </h1>
                    <p>
                        Don't have an account
                    </p>
                    <a href="./open-acc.html">Open acc</a>
                </article>
                <article class="email-pass">
                    <form action="#">
                        <label for="email">Email <span class="star">*</span></label> <br>
                        <input oninvalid="this.setCustomValidity('Email kiritmadingiz!!!')" required
                            placeholder="Email address" id="email" type="email"> <br>
                        <label for="password">Password <span class="star">*</span><span><img src="../images/soroq.svg"
                                    alt=""></span></label> <br>
                        <input oninvalid="this.setCustomValidity('Parol kiritmadingiz!!!')" required
                            placeholder="********" id="password" type="password"> <br>
                        <a href="#">
                            <button class="btn">
                                continue
                            </button>
                        </a>
                    </form>
                </article>
            </section>
            <section class="footer">
                <p>
                    Â©2020 All Rights Reserved. Lorem Technologies, Inc.
                </p>
            </section>
        </main>
    </div>
