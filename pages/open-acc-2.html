<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open account 2 step</title>
    <link rel="stylesheet" href="../css/open-acc-2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="header-bcg">
        <div class="container">
            <header class="main-header">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../images/logo-2.svg" alt="logo">
                    </a>
                </div>
                <nav class="nav-section">
                    <ul class="nav-row">
                        <li class="nav-link">
                            <a href="#">
                                Services
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                About
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                Contacts
                            </a>
                        </li>
                    </ul>
                    <a href="./log-in.html">
                        <button class="btn-log">
                            Log in
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn-open-acc">
                            Open an account
                        </button>
                    </a>
                    <select class="language" name="language" id="">
                        <option value="uzbek">Uz</option>
                        <option value="english">Eng</option>
                        <option value="russian">Rus</option>
                    </select>
                </nav>
            </header>
        </div>
    </div>

    <div class="bcg">
        <div class="container">
            <main class="open-acc-2-main">
                <section class="open-acc-2-card">
                    <article class="open-acc-2-header">
                        <img src="../images/logo-2.svg" alt="logo">
                        <h1>
                            Welcome to ByTrend!
                        </h1>
                        <p>
                            Already have an account?
                        </p>
                        <a href="./log-in.html">
                            Log in
                        </a>
                    </article>
                    <article class="form">
                        <form action="#">
                            <div class="email">
                                <label for="email">Email <span class="star">*</span></label>
                                <input oninvalid="this.setCustomValidity('Iltimos bu qatorni toldiring !')"
                                    placeholder="Email address" required id="email" name="email" type="email">
                            </div>
                            <div class="phone">
                                <label for="phone-number">Phone <spna class="star">*</spna></label>
                                <input oninvalid="this.setCustomValidity('Iltimos bu qatorni toldiring !')" required
                                    name="phonenumber" id="phone-number" value="+998" type="tel">
                            </div>
                            <div class="country-city">
                                <div class="country">
                                    <label for="country">Country <span class="star">*</span></label>
                                    <select name="country" id="country">
                                        <option value="uzbekistan">Uzbakistan</option>
                                        <option value="russia">Russia</option>
                                        <option value="usa">USA</option>
                                        <option value="uk">UK</option>
                                        <option value="uae">UAE</option>
                                    </select>
                                </div>
                                <div class="city">
                                    <label for="city">City <span class="star">*</span></label>
                                    <input placeholder="Name of the city"
                                        oninvalid="this.setCustomValidity('Iltimos bu qatorni toldiring !')" required
                                        id="city" type="text">
                                </div>
                            </div>
                            <div class="password">
                                <!-- <label for="password">Password <span class="star">*</span></label> -->
                                <div class="password-eye">
                                    <div class="eye">
                                        <label for="password">Password:</label>
                                        <div class="password-box">
                                            <input type="password" id="password" />
                                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                                        </div>
                                    </div>
                                    <!-- <input placeholder="************"
                                        oninvalid="this.setCustomValidity('Iltimos bu qatorni toldiring !')" required
                                        id="password" type="password">
                                    <div>
                                        <img src="" alt="">
                                    </div> -->
                                </div>

                            </div>
                            <div class="comfirm-pass">
                                <label for="comfirm-pass">Comfirm Password <span class="star">*</span></label>
                                <input oninvalid="this.setCustomValidity('Iltimos bu qatorni toldiring !')" required
                                    type="password">
                            </div>
                        </form>
                        <div class="btn">
                            <a href="./log-in.html">
                                <button>Register</button>
                            </a>
                        </div>
                    </article>
                    <article class="footer">
                        <p>
                            By signing up, you are agreeing to our <span class="footer-link"><a href="#">Terms &
                                    Conditions</a></span> and <span class="footer-link"><a href="#">Privacy
                                    Policy.</a></span>
                        </p>
                    </article>

                </section>
            </main>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
